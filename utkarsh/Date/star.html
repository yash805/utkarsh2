    <script>
       function right(h) {
    for (let i = 1; i <= h; i++) {
        let row = '';
        
        for (let j = h - i; j > 0; j--) {
            row += ' ';
        }
        
        for (let k = 1; k <= i; k++) {
            row += '*';
        }
        console.log(row);
    }
}
right(5);
