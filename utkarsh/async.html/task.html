      function set(a){
      const flats = [].concat(...a);

      const set ={};
      flats.forEach(v=>{
        set[v]= (set[v] || 0)+1;
      });
      const diff = Object.keys(set).filter(k=> set[k] === 1);
      return diff.map(Number);
      }
     
      const arr = [[2,3,4],[1,3,4],[1,3,5]];
      const res = set(arr);
      console.log(res);
    </script>
