<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
        }
        .set{
            width: 100%;
            height: 100vh;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .s{
            padding: 30px 40px;
            background-color: black;
            border: none;
            margin-left: 20px;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="set">
        <button class="hour s"></button>
        <button class="minute s"></button>
        <button class="sec s"></button>
    </div>


    <script>
  let hour = document.querySelector(".hour");
  let minute = document.querySelector(".minute");
  let sec = document.querySelector(".sec");

  let tick = function(){
    let curr = new Date();

    let h = curr.getHours();
    let m = curr.getMinutes();
    let s = curr.getSeconds();

    hour.textContent = h;
    minute.textContent = m;
    sec.textContent = s;
  }

  setInterval(tick, 1000);




    </script>
</body>
</html>
